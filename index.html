<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

  <div class="main-container">
    <div class="header grid">
        <input id="input-storage" type="range" min="0" max="1000" step="1" output="storage-number" oninput="renderGb(this)">
        <label for="">Storage: <span id="storage-number">100</span> GB</label>
        
        <input id="input-transfer" type="range" min="0" max="1000" step="1" output="transfer-number" oninput="renderGb(this)">
        <label for="">Transfer: <span id="transfer-number">400</span> GB</label>
    </div>

    <section class="graph grid">
      
      <p>backblaze</p>
      <img src="./assets/aws-calc.png" alt="">
      <div class="scale-container">
        <div>
          <span class="scale scale-backblaze"></span><span class="price">5</span>$
        </div>
      </div>
      
      <div class="container">
        <p>bunny</p>
        <input type="radio" class="tariff tariff-bunny" name="tariff-bunny" value="hdd" checked>HDD
        <input type="radio" class="tariff tariff-bunny" name="tariff-bunny" value="ssd">SSD
      </div>
      <img src="./assets/azure-calc.webp" alt="">
      <div>
        <span class="scale scale-bunny"></span> <span class="price">6</span>$
      </div>
        
      <div class="container">
        <p>scaleway</p>
        <input type="radio" class="tariff tariff-scaleway" name="tariff-scaleway" value="multi" checked>Multi
        <input type="radio" class="tariff tariff-scaleway" name="tariff-scaleway" value="single">Single
      </div>
      <img src="./assets/google-cloud-calc.webp" alt="">
      <div>
        <span class="scale scale-scaleway"></span><span class="price">3</span>$
      </div>

      <p>vultr</p>
      <img src="./assets/wsbi-calc.png" alt="">
      <div>
        <span class="scale scale-vultr"></span><span class="price">8</span>$
      </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
